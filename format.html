<html>
    <head>
        <title>format tags in html</title>
    </head>
    <body>
        <h1>formatting tags in html</h1>
        <b>this is bold</b><br>
        <i>this is italic</i><br>
        <u>this is underlined</u><br>
        <s>this is strike through</s><br>
        a<sup>3</sup>+b<sup>2</sup>+c<br>
        H<sub>2</sub>S0<sub>4</sub><br>
        <big>this is big tag</big>
        <p>this is paragraph</p>
        <font color="red" face="arial" size="50">USHARANI</font>
    </body>
</html>
