<html>
    <head>
        <title>Form tag</title>
    </head>
    <body bgcolor="pink">
        <form>
            <center>
                <font size="29" color="green">Student Bio-data Form</font>
            </center>
            <hr>
            <label for="studentname">student name :</label>
            <input type="text" name="t1" placeholder="studentname" required/><br><br>
            student DOB:
            <input type="date"/><br><br>
            <label for="studentmobile">student mobile:</label>
            <input type="0-9" placeholder="mobile"/><br><br>
            <label for="address">student address :</label>
            <textarea rows="5" cols="15" placeholder="address"></textarea><br><br>
            <label for="password">password:</label>
            <input type="password" palceholder="password" required><br><br>
            <label for="studentgender">student gender:</label>
            <input type="radio" name="r1">male</input>
            <input type="radio" name="r1">female</input><br><br>
            select sports:
            <input type="checkbox" name="c1">kho-kho</input>
            <input type="checkbox" name="c2">kabaddi</input>
            <input type="checkbox" name="c3">badminton</input><br><br>
            <!----select box-->
            parent ammual income:
            <select>
                <option>above 1 lakh</option>
                <option>above 2 lakhs</option>
                <option>above 3 lakhs</option>
                <option>above 5 lakhs</option>
            </select><br><br>
            <input type="submit" value="submit"/>
            <input type="reset" value="reset"/>

        </form>
    </body>
</html>
